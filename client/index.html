<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row-1">
            <div class="col-1">
                <!-- <button id="all">All messages</button>
                <button id="to-me">Messages from me to me</button>
                <button id="private">Private messages</button> -->
                <ul id="connected-users">
                </ul>
            </div>
            <div class="col-2">
                <div id="target-all" class="target">
                    <h2>All messages</h2>
                </div>
                <div id="target-me" class="target">
                    <h2>Messages from me to me</h2>
                </div>
                <div id="target-private" class="target">
                    <h2>Private messages</h2>
                </div>

            </div>
        </div>
        <div class="row-2">
            <input id="input" type="text">
            <button id="send-to-all">Send to all client</button>
            <button id="send-to-me">Send to me</button>
            <select name="users" id="select-users" required>
                <option value=""></option>
                <option value="Dave">Dave</option>
                <option value="Tom">Tom</option>
                <option value="Charlotte">Charlotte</option>
                <option value="Sarah">Sarah</option>
                <option value="James">James</option>
            </select>
            <span id="error">Make sure to select a user!</span>
        </div>
    </div>

</body>

</html>
