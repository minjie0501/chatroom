<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id='container' class="container">
        <div id="my-id">

        </div>
        <div class="row-1">
            <div class="col col-1">
                <div class="clients">
                    <h4>Connected Clients</h4>
                    <ul id="connected-users">
                    </ul>
                </div>
            </div>
            <div class="col col-2">
                <div id="target-private" class="target">
                    <h2>Private messages</h2>
                </div>

            </div>
            <div class="col col-3">
                <div id="target-all" class="target">
                    <h2>All messages</h2>
                </div>
            </div>

        </div>
        <div class="row-2">
            <div>
                <button id="send-to-all">Send to all</button>
            </div>
            <div>
                <button id="send-to-me">Send to me</button>
            </div>
            <div>
                <textarea id="input" rows="3" cols="30"></textarea>
            </div>
            <div>
                <button id="send-private">Send private</button>
            </div>
            <div>
                <div>Send to </div>
                <div><select name="clients" id="clients" required></select></div>
            </div>
            <span id="error">Make sure to select a user!</span>


            </select>
        </div>
    </div>
    <div class="login">
        <div class="login-content">
            <div class="login-row-1">
                <h2>Please log in</h2>
                <p>(dummy login)</p>
            </div>
            <div class="login-row-2">
                <div class="login-col-1">
                    <div>User Name:</div>
                    <div>Password:</div>
                </div>
                <div class="login-col-2">
                    <input type="text" name="user-name" id="user-name" required><br>
                    <input type="password" name="password" id="password"><br>
                </div>
            </div>
            <div class="login-row-3">
                <button id="btn-login">Log in</button>

            </div>


        </div>

    </div>

</body>

</html>
